<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>さめが〜め</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>さめが〜め</h1>
    
    <div class="controls">
        <div class="control-group">
            <span>サイズ:</span>
            <div id="size-selector"></div>
        </div>
        <div class="control-group">
            <span>色数:</span>
            <div id="color-selector"></div>
        </div>
        <button id="reset-button">リセット</button>
    </div>

    <div class="info-panel">
        <div class="score-box">
            スコア: <span id="score">0</span>
        </div>
        <div class="preview-box">
            獲得予定: <span id="preview-score">0</span>
        </div>
    </div>

    <div id="game-container">
        <div id="game-board">
            <!-- ブロックがここに挿入されます -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
